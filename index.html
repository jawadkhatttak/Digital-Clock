<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(https://img.freepik.com/free-vector/gradient-network-connection-background_23-2148888787.jpg?t=st=1725325056~exp=1725328656~hmac=da4cc1cf6a8ff691ad091f006fa0c9ad2c932b8a92b351f2e7579124bb89c537&w=740);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            display: grid;
            align-items: center;
            justify-content: center;
            color: white;
            row-gap: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .inputArea {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #fff;
            transition: border-color 0.5s ease, box-shadow 0.5s ease;
            animation: fadeIn 1s ease-in-out;
        }

        .inputArea:hover {
            border-top-color: rgb(52, 152, 219);
            border-left-color: rgb(52, 152, 219);
            border-bottom-color: #A000D3;
            border-right-color: #A000D3;
            box-shadow: 10px 10px 20px #A000D3, -10px -10px 20px rgba(52, 152, 219, 0.8);
        }

        h1 {
            text-align: center;
            padding-bottom: 1rem;
            font-size: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        h2 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 0.1rem;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inputArea">
            <h1>Digital Clock</h1>
            <h2 id="time">Loading...</h2>
        </div>
    </div>
    <script>
        const digi = document.querySelector('#time');

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            digi.textContent = `${hours} : ${minutes} : ${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initialize clock immediately on load
    </script>
</body>

</html>
